---
- name: "sys-monitor | Start container"
  docker_container:
    container_default_behavior: "{{ container_default_behavior }}"
    api_version: "{{ api_version }}"
    name: "{{ name }}"
    pull: "{{ pull }}"
    image: "{{ image }}"
    state: "{{ state }}"
    restart_policy: "{{ restart_policy }}"
    network_mode: "{{ network_mode }}"
    networks:
      - name: 'sepal'
    volumes:
      - "/var/log:/log:ro"
    env:
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: "5672"
      SEPAL_SERVER_LOG: "/log/messages"
      INITIAL_DELAY_MINUTES: "10"
      AUTO_REARM_DELAY_HOURS: "24"
      SEPAL_MONITORING_EMAIL: "{{ sepal_monitoring_email }}"
